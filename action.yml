name: 'TSC Diagnostics Diff'
description: 'Compare TypeScript Compiler Performance'
author: 'Aleksandra Sikora'
inputs:
  base-branch:
    required: false
    description: 'Base branch to perform TSC benchmark against'
    default: 'main'
  flags:
    required: false
    description: 'Additional TSC flags'
    default: '--noEmit --incremental false'
  custom-command:
    required: false
    description: 'Allows to override the default type check command. E.g.: yarn typecheck'
    default: 'npx tsc'
  comment:
    required: false
    description: 'Indicates whether the action should leave a comment on a PR. Enabling this requires providing github-token'
    default: false
  github-token:
    required: false
    description: 'GitHub API token to leave comments on your PRs'
runs:
  using: 'node16'
  main: 'dist/index.js'
